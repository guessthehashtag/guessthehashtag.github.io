<!doctype html>
<html>
  <head>
      <script>
          function show(shown, hidden) {
            document.getElementById(shown).style.display='block';
            document.getElementById(hidden).style.display='none';
            return false;
          }
          </script>
    <title>Socket.IO chat</title>
    <div id = "intro">
        <head>
            <title>Guess the Hashtag</title>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="styles.css" type="text/css">
          </head>
          
          <body>
            <h1>Guess the Hashtag</h1>
          
          
           <button> <a href="#" onclick="return show('login','intro');">Start</a></button>
            <br><br>
            <a href="Instr.html"><button>Instructions</button></a>
            <script src="indexScript.js"></script>
            </body>
    </div>
    <div id = "login" style="display:none">
        <head>
            <title>Guess the Hashtag</title>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="styles.css" type="text/css">
          </head>
          
          <body>
              <h1>Login Page</h1>
          
              <br>
              <div style="font-size: 32px; text-align: center;">
                  <p >Enter username: <input maxlength="16" style="height: 50px; width: 285px; font-size: 32px;" type="text"><br></p>
                  <button id="userbtn" type="button"><a href="#" onclick="return show('main','login');">Continue</a></button>
              </div>
          
              <script src="loginScript.js"></script>
          </body>
    </div>
    <div id = "main" style="display:none">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
  </body>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
  $(function () {
    var socket = io();
    $('form').submit(function(e){
      e.preventDefault(); // prevents page reloading
      socket.emit('chat message', $('#m').val());
      $('#m').val('');
      return false;
    });
    socket.on('chat message', function(msg){
      $('#messages').append($('<li>').text(msg));
    });
  });
</script>
</html>
